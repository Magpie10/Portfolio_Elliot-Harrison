<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./RPG.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Spalll Blade</title>
</head>
<body>
  <h1>Spalll Blade</h1>
  <div id="game">
    <div id="stats">
      <div id="mainStats">
       <span id="health">Health: <strong><span id="healthText">100</span></strong></span>
       <span id="mana">Mana: <strong><span id="manaText">100</span></strong></span>
       <span id="stamina">Stamina: <strong><span id="staminaText">100</span></strong></span>
       <span id="gold">Gold: <strong><span id="goldText">50</span></strong>
       </span>
      </div>
      <div id="xp">
        <span id="level">Level: <strong><span id="levelText">1</span></strong></span>
      </div>
    </div>
    <hr>
    <div id="buttons">
      <button id="button1">Go to the store</button>
      <button id="button2">Look for trouble</button>
      <button id="button3">Rest at the Inn</button>
      <button id="button4">Fight the evil witch</button>
    </div>
    <div id="monsterStats">
      <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
      <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text">Welcome to Spalll Blade, the first ever interactive roleplaying game from Harrison Studios. Chose your first action.</div>
    </div>
  <div id="inventory">
      <!-- List from inventory array here button? select? ul? -->
  </div>
  <script src="RPG.js"></script>
</body>
</html>
